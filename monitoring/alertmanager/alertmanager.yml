global:
  smtp_smarthost: 'localhost:587'
  smtp_from: 'alerts@gastat.gov.sa'
  smtp_auth_username: 'alerts@gastat.gov.sa'
  smtp_auth_password: 'your-smtp-password'
  smtp_require_tls: true

  # The root route on which each condition comes into the routing tree.
route:
  group_by: ['alertname', 'cluster', 'service']
  group_wait: 10s
  group_interval: 10s
  repeat_interval: 1h
  receiver: 'web.hook'
  routes:
  - match:
      severity: critical
    receiver: 'critical-alerts'
    group_wait: 5s
    repeat_interval: 5m
  - match:
      severity: warning
    receiver: 'warning-alerts'
    group_wait: 30s
    repeat_interval: 30m
  - match:
      alertname: 'ApplicationDown'
    receiver: 'pagerduty'
    group_wait: 0s
    repeat_interval: 0s
  - match:
      alertname: 'DatabaseDown'
    receiver: 'pagerduty'
    group_wait: 0s
    repeat_interval: 0s
  - match:
      alertname: 'BruteForceAttack'
    receiver: 'security-team'
    group_wait: 0s
    repeat_interval: 0s

# Inhibition rules allow to mute a set of alerts given that another alert is
# firing.
inhibit_rules:
  - source_match:
      severity: 'critical'
    target_match:
      severity: 'warning'
    equal: ['alertname', 'cluster', 'service']

receivers:
- name: 'web.hook'
  webhook_configs:
  - url: 'http://127.0.0.1:5001/'

- name: 'critical-alerts'
  email_configs:
  - to: 'admin@gastat.gov.sa, devops@gastat.gov.sa'
    subject: '[CRITICAL] GASTAT Alert: {{ .GroupLabels.alertname }}'
    body: |
      {{ range .Alerts }}
      Alert: {{ .Annotations.summary }}
      Description: {{ .Annotations.description }}
      Severity: {{ .Labels.severity }}
      Instance: {{ .Labels.instance }}
      {{ end }}
  slack_configs:
  - api_url: 'https://hooks.slack.com/services/YOUR/SLACK/WEBHOOK'
    channel: '#alerts-critical'
    title: 'GASTAT Critical Alert'
    text: |
      {{ range .Alerts }}
      *Alert:* {{ .Annotations.summary }}
      *Description:* {{ .Annotations.description }}
      *Severity:* {{ .Labels.severity }}
      *Instance:* {{ .Labels.instance }}
      {{ end }}
  pagerduty_configs:
  - service_key: 'your-pagerduty-service-key'
    description: '{{ .GroupLabels.alertname }} - {{ .GroupLabels.cluster }}'

- name: 'warning-alerts'
  email_configs:
  - to: 'devops@gastat.gov.sa'
    subject: '[WARNING] GASTAT Alert: {{ .GroupLabels.alertname }}'
    body: |
      {{ range .Alerts }}
      Alert: {{ .Annotations.summary }}
      Description: {{ .Annotations.description }}
      Severity: {{ .Labels.severity }}
      Instance: {{ .Labels.instance }}
      {{ end }}
  slack_configs:
  - api_url: 'https://hooks.slack.com/services/YOUR/SLACK/WEBHOOK'
    channel: '#alerts-warning'
    title: 'GASTAT Warning Alert'
    text: |
      {{ range .Alerts }}
      *Alert:* {{ .Annotations.summary }}
      *Description:* {{ .Annotations.description }}
      *Severity:* {{ .Labels.severity }}
      *Instance:* {{ .Labels.instance }}
      {{ end }}

- name: 'pagerduty'
  pagerduty_configs:
  - service_key: 'your-pagerduty-service-key'
    description: '{{ .GroupLabels.alertname }} - {{ .GroupLabels.cluster }}'
    severity: 'critical'
    details:
      summary: '{{ .GroupLabels.alertname }}'
      description: '{{ .GroupLabels.alertname }} is firing in {{ .GroupLabels.cluster }}'
      runbook_url: 'https://runbooks.gastat.gov.sa/{{ .GroupLabels.alertname }}'

- name: 'security-team'
  email_configs:
  - to: 'security@gastat.gov.sa, admin@gastat.gov.sa'
    subject: '[SECURITY] GASTAT Security Alert: {{ .GroupLabels.alertname }}'
    body: |
      {{ range .Alerts }}
      Alert: {{ .Annotations.summary }}
      Description: {{ .Annotations.description }}
      Severity: {{ .Labels.severity }}
      Instance: {{ .Labels.instance }}
      Time: {{ .StartsAt }}
      {{ end }}
  slack_configs:
  - api_url: 'https://hooks.slack.com/services/YOUR/SLACK/WEBHOOK'
    channel: '#security-alerts'
    title: 'GASTAT Security Alert'
    text: |
      {{ range .Alerts }}
      *Alert:* {{ .Annotations.summary }}
      *Description:* {{ .Annotations.description }}
      *Severity:* {{ .Labels.severity }}
      *Instance:* {{ .Labels.instance }}
      *Time:* {{ .StartsAt }}
      {{ end }}
  webhook_configs:
  - url: 'https://security-hooks.gastat.gov.sa/alert'
    send_resolved: true
    http_config:
      basic_auth:
        username: 'security-hook'
        password: 'your-webhook-password'

# Templates for customizing alert messages
templates:
- '/etc/alertmanager/templates/*.tmpl'
