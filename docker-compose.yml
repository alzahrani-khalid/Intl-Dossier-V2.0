services:
  # ===========================================
  # CORE SERVICES (always needed)
  # ===========================================

  postgres:
    image: postgres:16-alpine
    container_name: intl-dossier-postgres
    ports:
      - '54322:5432'
    environment:
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./supabase/migrations:/docker-entrypoint-initdb.d/migrations:ro
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U postgres']
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - intl-dossier

  redis:
    image: redis:7-alpine
    container_name: intl-dossier-redis
    ports:
      - '6379:6379'
    volumes:
      - redis_data:/data
    command: >
      redis-server
      --maxmemory 512mb
      --maxmemory-policy allkeys-lru
      --save 60 1000
      --appendonly yes
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 10s
      timeout: 3s
      retries: 3
    networks:
      - intl-dossier

  # ===========================================
  # AI SERVICES (profile: ai)
  # ===========================================

  anythingllm:
    image: mintplexlabs/anythingllm:latest
    container_name: intl-dossier-anythingllm
    profiles: ['ai', 'full']
    ports:
      - '3001:3001'
    volumes:
      - anythingllm_data:/app/server/storage
    environment:
      STORAGE_DIR: /app/server/storage
      SERVER_PORT: 3001
    healthcheck:
      test: ['CMD', 'curl', '-f', 'http://localhost:3001/api/health']
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    networks:
      - intl-dossier

  # ===========================================
  # MONITORING SERVICES (profile: monitoring)
  # ===========================================

  prometheus:
    image: prom/prometheus:v2.47.0
    container_name: intl-dossier-prometheus
    profiles: ['monitoring', 'full']
    ports:
      - '9090:9090'
    volumes:
      - ./docker/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ./docker/alert_rules.yml:/etc/prometheus/alert_rules.yml:ro
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=15d'
      - '--web.enable-lifecycle'
    healthcheck:
      test: ['CMD', 'wget', '-q', '--spider', 'http://localhost:9090/-/healthy']
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - intl-dossier

  grafana:
    image: grafana/grafana:10.2.0
    container_name: intl-dossier-grafana
    profiles: ['monitoring', 'full']
    ports:
      - '3002:3000'
    environment:
      GF_SECURITY_ADMIN_USER: ${GRAFANA_ADMIN_USER:-admin}
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_ADMIN_PASSWORD:-admin}
      GF_USERS_ALLOW_SIGN_UP: 'false'
      GF_INSTALL_PLUGINS: grafana-piechart-panel
    volumes:
      - grafana_data:/var/lib/grafana
    depends_on:
      - prometheus
    networks:
      - intl-dossier

  node-exporter:
    image: prom/node-exporter:v1.6.1
    container_name: intl-dossier-node-exporter
    profiles: ['monitoring', 'full']
    ports:
      - '9100:9100'
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    command:
      - '--path.procfs=/host/proc'
      - '--path.sysfs=/host/sys'
      - '--path.rootfs=/rootfs'
      - '--collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($$|/)'
    networks:
      - intl-dossier

  redis-exporter:
    image: oliver006/redis_exporter:latest
    container_name: intl-dossier-redis-exporter
    profiles: ['monitoring', 'full']
    ports:
      - '9121:9121'
    environment:
      REDIS_ADDR: redis://redis:6379
    depends_on:
      - redis
    networks:
      - intl-dossier

# ===========================================
# VOLUMES
# ===========================================
volumes:
  postgres_data:
  redis_data:
  anythingllm_data:
  prometheus_data:
  grafana_data:

# ===========================================
# NETWORKS
# ===========================================
networks:
  intl-dossier:
    name: intl-dossier
    driver: bridge
